
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Parcelas - JuninCell</title>
    <style>
        body {
            background-color: #000;
            color: #00cc66;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            color: #00cc66;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 4px #008040;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            height: 200px;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        input {
            width: 220px;
            box-shadow: 0 0 8px #00cc66;
        }
        button {
            background-color: #00e676;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc66;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 95%;
            max-width: 700px;
            box-shadow: 0 0 10px #00cc66;
        }
        th, td {
            border: 1px solid #00cc66;
            padding: 12px;
            font-size: 16px;
        }
        th {
            background-color: #111;
        }
        #debito {
            margin-top: 25px;
            font-size: 20px;
            color: #00ff99;
            font-weight: bold;
            text-shadow: 1px 1px 3px #008040;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Logo.JPG" alt="Logo Junin Cell" />
    </div>
    <h1>Simulador de Parcelas - Junin Cell</h1>
    <p>Digite o valor da compra:</p>
    <input type="number" id="valor" placeholder="Ex: 1200.00" />
    <button onclick="simular()">Calcular</button>

    <div id="debito"></div>

    <table>
        <thead>
            <tr>
                <th>Parcelas</th>
                <th>Valor da Parcela (R$)</th>
                <th>Total com Taxa (R$)</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <script>
        const taxas = [0.0429, 0.0659, 0.0716, 0.0773, 0.0837, 0.0885, 0.0947, 0.1004, 0.1064, 0.1122, 0.1184, 0.124];
        function simular() {
            const valor = parseFloat(document.getElementById('valor').value);
            const debito = valor * 0.985;
            document.getElementById("debito").innerText = `DÃ©bito com 1,5%: R$ ${debito.toFixed(2)}`;
            let html = "";
            for (let i = 1; i <= 12; i++) {
                let taxa = taxas[i - 1];
                let total = valor * (1 + taxa);
                let parcela = total / i;
                html += `<tr><td>${i}x</td><td>${parcela.toFixed(2)}</td><td>${total.toFixed(2)}</td></tr>`;
            }
            document.getElementById("resultado").innerHTML = html;
        }
    </script>
</body>
</html>
