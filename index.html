
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Junin Cell</title>
    <style>
        body {
            background-color: #000;
            color: #00cc66;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 30px 10px;
        }
        h1 {
            color: #00cc66;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .logo img {
            height: 200px;
        }
        input, button {
            padding: 10px;
            margin: 6px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
        }
        input {
            width: 180px;
            box-shadow: 0 0 5px #00cc66;
        }
        button {
            background-color: #00e676;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc66;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 95%;
            max-width: 480px;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #00cc66;
            padding: 8px;
        }
        th {
            background-color: #111;
        }
        #debito {
            margin-top: 20px;
            font-size: 17px;
            color: #00ff99;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Logo.JPG" alt="Logo Junin Cell" />
    </div>
    <h1>Simulador de Parcelas</h1>

    <input type="number" id="valor" placeholder="Ex: 2000" />
    <button onclick="simular()">Calcular</button>
    <button onclick="copiarWhatsapp()">Copiar WhatsApp</button>

    <div id="debito"></div>

    <table>
        <thead>
            <tr>
                <th>Parcelas</th>
                <th>Parcela (R$)</th>
                <th>Total (R$)</th>
            </tr>
        </thead>
        <tbody id="resultado"></tbody>
    </table>

    <script>
        const taxas = [0.0429, 0.0659, 0.0716, 0.0773, 0.0837, 0.0885, 0.0947, 0.1004, 0.1064, 0.1122, 0.1184, 0.124];
        let ultimaSimulacao = "";

        function simular() {
            const valor = parseFloat(document.getElementById('valor').value);
            const debito = valor / (1 - 0.025);
            document.getElementById("debito").innerText = `Débito: R$ ${debito.toFixed(2)}`;
            let html = "";
            let textoWhatsapp = `Débito: R$ ${debito.toFixed(2)}

Parcelamento:
`;

            for (let i = 1; i <= 12; i++) {
                let taxa = taxas[i - 1];
                let total = valor / (1 - taxa);
                let parcela = total / i;
                html += `<tr><td>${i}x</td><td>${parcela.toFixed(2)}</td><td>${total.toFixed(2)}</td></tr>`;
                textoWhatsapp += `${i}x de R$ ${parcela.toFixed(2)} (Total: R$ ${total.toFixed(2)})
`;
            }

            document.getElementById("resultado").innerHTML = html;
            ultimaSimulacao = textoWhatsapp;
        }

        function copiarWhatsapp() {
            if (ultimaSimulacao === "") {
                alert("Primeiro clique em 'Calcular' para gerar a tabela.");
                return;
            }
            navigator.clipboard.writeText(ultimaSimulacao).then(() => {
                alert("Tabela copiada! Agora é só colar no WhatsApp.");
            });
        }
    </script>
</body>
</html>
